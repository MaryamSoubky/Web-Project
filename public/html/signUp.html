<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/Login.css">
    <link rel="stylesheet" href="/public/css/nav.css">

    <!--This is for icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>sign up</title>
</head>
<body>

    <nav class="nav">
        <div class="navlogo">
            <p>Bookly</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#"class="link active">Home</a></li>
                <li><a href="#"class="link">Shop</a></li>
                <li><a href="#"class="link">About</a></li>
                <li><a href="#"class="link">contact us</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn" id="loginBtn" >Sign In</button>
            <button class="btn" id="signUpBtn">Sign Up</button>
    </nav>
    
    
    <div class="wrapper">
        <form id="form" class="form">
        <div class="top">
            <span>Have an account? <a href="#">Sign In</a></span>
            <header>Sign Up</header>
        </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" id="FN" placeholder="FirstName">
                    <i class="bx bx-user"></i>
                    <small>Error message</small>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field"id="LN" placeholder="LastName">
                    <i class="bx bx-user"></i>
                    <small>Error message</small>
                </div>
        </div>
            <div class="input-box">
                <input type="text" id="email" class="input-field" placeholder="UserName or Email" >
                <i class='bx bx-envelope'></i>                
                <small>Error message</small>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" placeholder="Password" >
                <i class="bx bx-lock-alt"></i>
                <small>Error message</small>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div> 
            <div class="two-chx">
                <div class="one">
                    <input type="checkbox" id="L-Check">
                    <label for="login-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms and conditions.</a></label>
                </div>
            </div>
        </form>
    </div>


<script src="/public/js/VSU.js"></script>
</body>
</html>
