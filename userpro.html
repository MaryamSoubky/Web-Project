<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="userpro.css">
</head>
<body>
    <div id="edit-profile-form">
        <h1>Edit Profile</h1>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
            
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm your password" required><br><br>

            <label for="profile-picture-upload">Profile Picture:</label>
            <input type="file" id="profile-picture-upload" name="profile-picture-upload" accept="image/*"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
<script src="userpro.js"></script>
</body>
</html>
